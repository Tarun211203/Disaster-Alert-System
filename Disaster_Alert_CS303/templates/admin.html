<! -- This is the Admin dashboard -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card p-4">
            <h2 class="mb-4"><i class="fas fa-shield-alt me-2"></i>Admin Dashboard</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" placeholder="Enter affected location" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Alert Message</label>
                    <textarea name="message" class="form-control" rows="4" 
                              placeholder="Enter emergency alert details..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-bullhorn me-2"></i>Send Emergency Alert
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
