<! -- This is the Register page -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Register</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create password" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" placeholder="Enter your location" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-check me-2"></i>Register Now
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
