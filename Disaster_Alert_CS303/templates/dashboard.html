<! -- This is the User dashboard -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card p-4 mb-4">
            <h3><i class="fas fa-user-circle me-2"></i>Welcome, {{ user.name }}!</h3>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card alert-card p-3 mb-3">
                        <h5><i class="fas fa-map-marker-alt me-2"></i>Your Location</h5>
                        <p class="mb-0">{{ user.location }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 mb-3">
                        <h5><i class="fas fa-envelope me-2"></i>Email</h5>
                        <p class="mb-0">{{ user.email }}</p>
                    </div>
                </div>
            </div>
            <a href="{{ url_for('edit_location') }}" class="btn btn-primary">
                <i class="fas fa-edit me-2"></i>Update Location
            </a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-4">
            <h4><i class="fas fa-info-circle me-2"></i>Safety Tips</h4>
            <ul class="list-unstyled mt-3">
                <li class="mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Keep emergency kit ready
                </li>
                <li class="mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Stay informed about local alerts
                </li>
                <li class="mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Know your evacuation routes
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
